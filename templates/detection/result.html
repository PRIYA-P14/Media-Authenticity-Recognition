{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-chart-pie"></i> Detection Result</h4>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ image_url }}" class="img-fluid rounded" alt="Uploaded Image">
                    </div>
                    <div class="col-md-6">
                        <div class="result-display">
                            {% if prediction == 'Real' %}
                                <div class="alert alert-success">
                                    <i class="fas fa-check-circle fa-3x mb-3"></i>
                                    <h3>REAL IMAGE</h3>
                                    <p class="lead">Confidence: {{ confidence }}%</p>
                                </div>
                            {% else %}
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                                    <h3>FAKE IMAGE</h3>
                                    <p class="lead">Confidence: {{ confidence }}%</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'upload' %}" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Another
                    </a>
                    <a href="{% url 'history' %}" class="btn btn-secondary">
                        <i class="fas fa-history"></i> View History
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
